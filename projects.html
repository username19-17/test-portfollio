<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: #88b04b;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        main section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        main section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .project {
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .project h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .project p {
            margin-bottom: 10px;
        }
        .project .pdf-container {
            width: 100%;
            height: 600px;
            margin-top: 10px;
            overflow: auto;
        }
        .pdf-container object {
            width: 100%;
            height: 100%;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Projects</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- Add links to other sections as needed -->

                <li><a href="about.html">About</a></li>
                <li><a href="education.html">Education</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="project">
            <h2>Project Title 1</h2>
            <p>Description of the project.</p>
            <div class="pdf-container">
                <object data="501WarkHW11.pdf" type="application/pdf" width="100%" height="100%">
                    <p>PDF cannot be displayed. <a href="project1.pdf">Download it here.</a></p>
                </object>
            </div>
        </section>
        <section class="project">
